services:
  hadoop:
    build: .
    container_name: hadoop
    networks:
      - shared-net
    ports:
      - "2122:2122"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
      - "8042:8042"
      - "8088:8088"
      - "9000:9000"
      - "10020:10020"
      - "19888:19888"
      - "49707:49707"
      - "50010:50010"
      - "50020:50020"
      - "50070:50070"
      - "50075:50075"
      - "50090:50090"
    command: /bin/bash -c "/etc/bootstrap.sh -bash && tail -f /dev/null"
    volumes:
      - hadoop_data:/hadoop_data

networks:
  shared-net:
    name: shared-net
    external: true

volumes:
  hadoop_data: